        <script>$(document).ready(function(){

           }

      autoplay: true,
      autoplaySpeed: 5000,
      dots: false,

          fade: true,
          prevArrow: null,
         nextArrow: null,        
      });

         
         });

        $(function(){
  $(window).scroll(function(){
    var winTop = $(window).scrollTop();
    if(winTop >= 30){
      $("body").addClass("sticky-header");
    }else{
      $("body").removeClass("sticky-header");
    }
  });
});
